baseurl: https://zseer001-blog.netlify.app/
languageCode: zh-cn
theme: hugo-theme-stack
title: zseer001的博客
copyright: © 2024 zseer001

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
    zh-cn:
        languageName: 中文
        title: zseer001的博客
        weight: 1
        params:
            sidebar:
                subtitle: 分享技术，记录生活
                emoji: 🚀
                avatar:
                    enabled: true
                    local: true
                    src: img/avatar.png

services:
    # 如果您想使用Disqus评论系统，请替换为您的shortname
    disqus:
        shortname: ""
    # 如果您想使用Google Analytics，请替换为您的跟踪ID
    googleAnalytics:
        id: ""

pagination:
    pagerSize: 3

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico

    footer:
        since: 2024
        customText: 使用 Hugo 和 Netlify 构建

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04

    sidebar:
        emoji: 🚀
        subtitle: 分享技术，记录生活
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false  # 暂时禁用评论系统
        provider: ""

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          params:
              icon: home

        - identifier: archive
          name: 归档
          url: /archive
          weight: -90
          params:
              icon: archive

        - identifier: search
          name: 搜索
          url: /search
          weight: -80
          params:
              icon: search

        - identifier: about
          name: 关于
          url: /about
          weight: -70
          params:
              icon: user

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/zseer001
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/zseer001
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
